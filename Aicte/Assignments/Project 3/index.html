<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <style>
       .container{
        text-align: center;
        margin-top: 10rem;
       }

       .button{
        padding: 0.7rem 1.1rem;
        font-size: large;
       } 

     
    </style>
     <div class="container">
        <h1 >click here to change the background</h1>
        <button type="button" class="button" onclick="myFunction()">Click Here</button>
     </div>  
     <script>
        function myFunction () {
            document.body.style.backgroundColor= "red";
        }
        
     </script>  
</body> 
</html>
